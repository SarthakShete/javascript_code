<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div class="language">
         <ul> 
            <li> javascript</li>
         </ul>
    </div>
</body>
<script>

    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }

    function add_Opti_lang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }

    // Edit
    const secondLanf = document.querySelector("li:nth-child(2)");
    console.log(secondLanf);
</script>
</html>
